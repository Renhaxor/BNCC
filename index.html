<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  
<body class="bg-gray-50 text-gray-800">

<div class="flex h-screen overflow-hidden">

  <!-- SIDEBAR -->
  <aside class="hidden md:flex md:flex-col w-64 bg-white border-r">

    <div class="px-6 py-5 border-b">
      <h1 class="text-xl font-bold text-primary">Admin Panel</h1>
      <p class="text-sm text-gray-400">Management System</p>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">

      <a href="index.html"
         class="flex items-center px-4 py-3 rounded-lg bg-primary/10 text-primary font-medium">
        Dashboard
      </a>

      <a href="src/user.html"
         class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 transition">
        User Data
      </a>

      <a href="src/produk.html"
         class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 transition">
        Product Data
      </a>

    </nav>

  </aside>

  <!-- MAIN -->
  <div class="flex flex-col flex-1">

    <!-- TOPBAR -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
      <h2 class="text-2xl font-semibold">Dashboard</h2>
      <div class="flex items-center gap-4">
        <span class="text-sm text-gray-500">Welcome, Admin</span>
        <div class="w-9 h-9 bg-primary text-white flex items-center justify-center rounded-full">
          A
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-1 p-6 md:p-10 overflow-y-auto">

      <!-- STAT CARDS -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">

        <!-- Users -->
        <div class="bg-white rounded-xl p-6 shadow-sm border hover:shadow-md transition">
          <p class="text-sm text-gray-400">Total Users</p>
          <p id="totalUsers" class="text-4xl font-bold mt-2 text-primary">0</p>
        </div>

        <!-- Products -->
        <div class="bg-white rounded-xl p-6 shadow-sm border hover:shadow-md transition">
          <p class="text-sm text-gray-400">Total Products</p>
          <p id="totalProducts" class="text-4xl font-bold mt-2 text-green-600">0</p>
        </div>

        <!-- Info Card -->
        <div class="bg-gradient-to-r from-primary to-indigo-500 text-white rounded-xl p-6">
          <p class="text-sm opacity-80">System Status</p>
          <p class="text-xl font-semibold mt-2">All Systems Running ðŸš€</p>
        </div>

      </div>

      <!-- LATEST USERS -->
      <div class="bg-white rounded-xl shadow-sm border">

        <div class="px-6 py-4 border-b flex justify-between items-center">
          <h3 class="font-semibold text-gray-700">Latest Users</h3>
          <a href="/src/users.html"
             class="text-sm text-primary hover:underline">
            View all
          </a>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 text-gray-500">
              <tr>
                <th class="px-6 py-3 text-left font-medium">Name</th>
                <th class="px-6 py-3 text-left font-medium">Email</th>
                <th class="px-6 py-3 text-left font-medium">Role</th>
                <th class="px-6 py-3 text-left font-medium">Date</th>
              </tr>
            </thead>

            <tbody id="latestUsers" class="divide-y">
              <!-- Inject from JS -->
            </tbody>

          </table>
        </div>

      </div>

    </main>
  </div>

</div>

<script src="src/dashboard.js"></script>

</body>
</html>
