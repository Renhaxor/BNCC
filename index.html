<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/src/input.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-slate-900 text-white px-8 py-4 flex justify-between">
      <h1 class="font-bold text-lg">Admin Panel</h1>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-indigo-400">Dashboard</a>
        <a href="/src/user.html" class="hover:text-indigo-400">User</a>
        <a href="/src/produk.html" class="hover:text-indigo-400">Product</a>
      </div>
   <div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-white border-r hidden md:flex flex-col">
    <div class="px-6 py-5 border-b">
      <h1 class="text-xl font-bold text-indigo-600">Admin Panel</h1>
      <p class="text-sm text-slate-400">Management System</p>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="index.html"
         class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-600 font-medium">
        Dashboard
      </a>

      <a href="users.html"
         class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100">
        User Data
      </a>

      <a href="products.html"
         class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100">
        Product Data
      </a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6 md:p-10">

    <!-- HEADER -->
    <div class="mb-8">
      <h2 class="text-3xl font-semibold">Dashboard</h2>
      <p class="text-slate-500 mt-1">
        Overview data sistem admin
      </p>
    </div>

    <!-- STAT CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-10">

      <div class="bg-white rounded-xl p-6 border">
        <p class="text-sm text-slate-400">Total Users</p>
        <p id="totalUsers" class="text-4xl font-bold mt-2">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 border">
        <p class="text-sm text-slate-400">Total Products</p>
        <p id="totalProducts" class="text-4xl font-bold mt-2">0</p>
      </div>
    </section>
    <script src="/src/storage.js"></script>

    </div>

    <!-- LATEST USERS -->
    <div class="bg-white rounded-xl border">

      <div class="px-6 py-4 border-b flex justify-between items-center">
        <h3 class="font-semibold">Latest Users</h3>
        <a href="users.html"
           class="text-sm text-indigo-600 hover:underline">
          View all
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-50 text-slate-500">
            <tr>
              <th class="px-6 py-3 text-left">Name</th>
              <th class="px-6 py-3 text-left">Email</th>
              <th class="px-6 py-3 text-left">Role</th>
              <th class="px-6 py-3 text-left">Date</th>
            </tr>
          </thead>
          <tbody id="latestUsers">
            <!-- JS inject -->
          </tbody>
        </table>
      </div>

    </div>

  </main>
</div>

<script src="src/dashboard.js"></script>
  </body>
</html>
