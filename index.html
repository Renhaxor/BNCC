<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100">
    
<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-indigo-700 text-white p-6 hidden md:block">
    <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
    <nav class="space-y-4">
      <a href="index.html" class="block bg-indigo-600 p-3 rounded">Dashboard</a>
      <a href="users.html" class="block hover:bg-indigo-600 p-3 rounded">User Data</a>
      <a href="products.html" class="block hover:bg-indigo-600 p-3 rounded">Product Data</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6">

    <!-- HEADER -->
    <div class="mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
      <p class="text-gray-500">Welcome back, Admin ðŸ‘‹</p>
    </div>

    <!-- STAT CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

      <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-gray-500">Total Users</h3>
        <p id="totalUsers" class="text-4xl font-bold text-indigo-600 mt-2">0</p>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-gray-500">Total Products</h3>
        <p id="totalProducts" class="text-4xl font-bold text-green-600 mt-2">0</p>
      </div>

    </div>

    <!-- LATEST DATA -->
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-xl font-semibold mb-4">Latest Users</h3>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="border-b">
              <th class="py-3">Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="latestUsers">
            <!-- JS inject data -->
          </tbody>
        </table>
      </div>
    </div>
    <script src=""></script>
  </main>
</div>

<script src="./js/dashboard.js"></script>
  </body>
</html>
