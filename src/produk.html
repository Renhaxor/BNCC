w<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="hidden md:flex md:flex-col w-64 bg-white border-r">
    <div class="px-6 py-5 border-b">
      <h1 class="text-xl font-bold text-indigo-600">Admin Panel</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="../index.html" class="block px-4 py-3 rounded hover:bg-gray-100">Dashboard</a>
      <a href="user.html" class="block px-4 py-3 rounded hover:bg-gray-100">User Data</a>
      <a href="produk.html" class="block px-4 py-3 rounded bg-indigo-50 text-indigo-600 font-medium">Product Data</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 overflow-y-auto">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Product Management</h2>
     <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
    + Add Product
    </button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput"
      placeholder="Search product..."
      class="border p-3 w-full rounded-lg mb-6">

    <!-- Table -->
    <div class="bg-white rounded-xl shadow-sm border">
      <table class="w-full text-sm">
        <thead class="bg-gray-50 text-gray-500">
          <tr>
            <th class="px-6 py-3 text-left">Photo</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productTable" class="divide-y"></tbody>
      </table>
    </div>

  </main>
</div>

<!-- Modal -->
<div id="modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl w-96">
    <h3 class="text-lg font-semibold mb-4">Product Form</h3>

    <input id="pname" placeholder="Product Name" class="border p-2 w-full mb-2 rounded">
    <input id="price" type="number" placeholder="Price" class="border p-2 w-full mb-2 rounded">
    <input id="stock" type="number" placeholder="Stock" class="border p-2 w-full mb-4 rounded">
    <input id="image" type="file" accept="image/*" class="border p-2 w-full mb-4 rounded">


    <div class="flex justify-end gap-3">
      <button onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
      <button onclick="saveProduct()" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
    </div>
  </div>
</div>

<script src="produk.js"></script>
</body>
</html>
