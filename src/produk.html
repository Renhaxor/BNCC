<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="/dist/input.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-indigo-600 text-white p-5">
        <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
        <nav class="space-y-3">
          <a href="home.html" class="block hover:bg-indigo-500 p-2 rounded"
            >Dashboard</a
          >
          <a href="user.html" class="block hover:bg-indigo-500 p-2 rounded"
            >User Data</a
          >
          <a href="produk.html" class="block bg-indigo-500 p-2 rounded"
            >Product Data</a
          >
        </nav>
      </aside>

      <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-4">Product Data</h2>

        <table class="bg-white w-full rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2">Product</th>
              <th class="p-2">Price</th>
              <th class="p-2">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2">Laptop</td>
              <td class="p-2">Rp 10.000.000</td>
              <td class="p-2 text-green-600">Available</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
